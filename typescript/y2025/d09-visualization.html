<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Visualization - d09</title>
    <style>
        .point {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: red;
        }
        #canvas {
            position: relative;
            background-color: white;
            overflow: auto;
        }
        .line {
            position: absolute;
            background-color: green;
            height: 2px;
            transform-origin: top left;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>

    <script>
        async function loadCoordinates() {
            const response = await fetch('inputs/d09.txt');
            const text = await response.text();
            return text.trim().split('\n');
        }

        function processCoordinates(coordinates) {
            if (!coordinates || coordinates.length === 0) {
                return;
            }

            const points = coordinates.map(line => {
                const [x, y] = line.split(',').map(Number);
                return { x, y };
            });

            const minX = Math.min(...points.map(p => p.x));
            const maxX = Math.max(...points.map(p => p.x));
            const minY = Math.min(...points.map(p => p.y));
            const maxY = Math.max(...points.map(p => p.y));

            const padding = 20;
            const displayWidth = 1200;
            const displayHeight = 1200;
            
            const width = maxX - minX;
            const height = maxY - minY;
            const scale = Math.min(
                (displayWidth - padding * 2) / width,
                (displayHeight - padding * 2) / height
            );

            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';

            // Create points and lines
            const normalizedPoints = points.map(point => ({
                x: (point.x - minX) * scale + padding,
                y: (point.y - minY) * scale + padding,
                original: point
            }));

            const isTop = (p) => p.original.x === 94901 && p.original.y === 48488
            const isBottom = (p) => p.original.x === 94901 && p.original.y === 50265

            normalizedPoints.forEach(p => {
                const div = document.createElement('div');
                div.className = 'point';
                div.style.left = p.x + 'px';
                div.style.top = p.y + 'px';

                if(p.original.x === 5921 && p.original.y === 67692) {
                  div.style.backgroundColor = 'blue';
                }

              if(p.original.x === 94423 && p.original.y === 68050) {
                div.style.backgroundColor = 'blue';
              }

              if (isTop(p) || isBottom(p)) {
                    div.style.backgroundColor = 'blue';
                }
                canvas.appendChild(div);
            });

            // green tiles (just the connecting lines)
            for (let i = 0; i < normalizedPoints.length - 1; i++) {
                const start = normalizedPoints[i];
                const end = normalizedPoints[i + 1];
                const dx = end.x - start.x;
                const dy = end.y - start.y;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * (180 / Math.PI);
                
                const line = document.createElement('div');
                line.className = 'line';
                line.style.left = start.x + 'px';
                line.style.top = start.y + 'px';
                line.style.width = length + 'px';
                line.style.transform = `rotate(${angle}deg)`;
                canvas.appendChild(line);
            }
        }

        loadCoordinates().then(processCoordinates).catch(console.error);
    </script>
</body>
</html>
